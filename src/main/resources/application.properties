server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true

vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application,com.storedobject
spring.jpa.defer-datasource-initialization = true

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/weather_app
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.main.allow-circular-references:true

weather.forecast.api.url = https://api.open-meteo.com/v1/forecast?latitude=
weather.forecast.api.param = &current_weather=true&hourly=temperature_2m,relativehumidity_2m,windspeed_10m,rain





